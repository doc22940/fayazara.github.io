<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body style="font-family: Ubuntu;">
    <style type="text/css">
    #navcard {
        margin: 0;
        border-radius: 0px;
    }

    .row .col {
        padding: 0px;
    }

    #navcard {
        -webkit-box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 0px 0px 0px rgba(0, 0, 0, 0.12), 0 0px 0px 0 rgba(0, 0, 0, 0.2);
        box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 0px 0px 0px rgba(0, 0, 0, 0.12), 0 0px 0px 0 rgba(0, 0, 0, 0.2);
    }

    .card-left {
        background-color: #5cdb95;
    }

    .card-right {
        background-color: #05386b;
    }

    .row {
        margin-bottom: 0px;
    }

     ::-webkit-scrollbar {
        display: none;
    }

    #qrcard {
        box-shadow: 0 0px 56px 0 rgba(0, 0, 0, 0.14), 0 23px 62px -60px rgba(0, 0, 0, 0.12), 0 8px 25px 0 rgba(0, 0, 0, 0.2);
        border-radius: 25px;
    }

    #submit {
        font-size: 26px;
        -webkit-transition: color .5s ease;
        -moz-transition: color .5s ease;
        -o-transition: color .5s ease;
        transition: color .5s ease;
        -webkit-transition: font-size .5s ease;
        -moz-transition: font-size .5s ease;
        -o-transition: font-size .5s ease;
        transition: font-size .5s ease;

        cursor: pointer;
    }

    #submit:hover {
        font-size: 28px;
        color: #05386b;
    }
    </style>
    <div class="row">
        <div class="col s6 m6 l6">
            <div class="card-panel card-left" id="navcard">
                <span style="color: #05386b; font-size: 22px;">
                    <i class="fas fa-qrcode"></i> myqr</span>
            </div>
        </div>
        <div class="col s6 m6 l6">
            <div class="card-panel card-right" id="navcard">
                <span style="color: #5cdb95; font-size: 22px;">
                    QR code generator</span>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="container" style="padding-top: 22px;">
                <div class="row valign-wrapper" style="width: 60%">
                    <div class="input-field col s11">
                        <input id="qrtext" type="text" maxlength="60" data-length="60">
                        <label class="active" for="qrtext">Message</label>
                    </div>
                    <div class="col s1 center">
                        <i id="submit" class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div style="justify-content: center;">
                    <div class="row" style="padding-top: 22px;">
                        <div class="card-panel" style="width: 300px; height: 300px; margin: 0 auto;" id="qrcard">
                            <img id="qrimg" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=Hello asdsad asdasd">
                        </div>
                    </div>
                </div>
                <div style="justify-content: center;">
                    <div class="row" style="padding-top: 22px;">
                        <div class="card-panel center" style="width: 300px; margin: 0 auto;" id="qrcard">
                            <div class="left">
                                <span style="font-size: 22px; color: #cac9c9;">
                                    <i class="fas fa-share-alt"></i>
                                </span>
                            </div>
                            <div class="center">
                                <span style="font-size: 22px;"><i class="fab fa-whatsapp"></i>&nbsp;
                                <i class="fab fa-facebook-square"></i>&nbsp;
                                <i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();
        $("#submit").click(function() {
            var msg = $("#qrtext").val();
            $("#qrimg").attr("src", "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + msg);
        });
    });
    </script>
</body>

</html>
